<head>
    <link rel="stylesheet" href="messenger-responsive.css"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <div class="logoContainer">
            <!-- https://bit.ly/3frAiW2 -->
            <img src="msg_logo.jpg"  class="logo"/>
            <!-- https://drive.google.com/uc?export=view&id=1yNjvgGdXl7l1KrRfKuosBI5_Ja9QHA5Z -->
        </div>
        <div class="menuContainer">
            <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
            <a href="https://www.messenger.com/features" class="menuItem">Features</a>
            <a href="https://www.messenger.com/privacy" class="menuItem">Privicy & Safety</a>
            <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For developers</a>
        </div>
        <div class="mobileMenuContainer">
            <img src="menu_bar.jpg" />
            <!-- https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK -->
        </div>
    </div>
    <div class="mainContainer">
        
        <div class="container">
            <div class="left">
                <div class="inner">
                    <h1 class="titleHeader">
                        Be  together, whenwever.
                    </h1>
                    <div class="description">
                        A simply way to text,video chat and plan throuhg all in one place.
                    </div>
                    <input type="text" class="blockElement" placeholder="Email address or phone number"/>
                    <input type="password" class="blockElement" placeholder="Password"/>
                    <button class="blockElement myanmar">Sign in</button>
                    <div class="inputSpan">
                        <input type="checkbox" />
                        <span>Keep me signed in</span>
                    </div>
                    <div class="password">Forgotten your password?</div>
                    <img src="app_store_image.jpg" class="appStoreImage" />
                    <!-- https://static.xx.fbcdn.net/rsrc.php/v3/yh/r/qwb2lwC2-Eg.png -->
                </div>
            </div>
            <div class="right">
                <!-- https://bit.ly/3U0cpUl -->
                <img src="r_image_messaging.png" class="rightImage"/>
                <!-- https://drive.google.com/uc?export=view&id=1DpVk00ZRflnWz6j7iU4xrPiYltKiPrq3 -->
            </div>

        </div>
        <div class="footer">So many ways to connect with all your friends</div>
    </div> 
</body>
</html>
